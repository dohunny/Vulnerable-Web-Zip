{% extends "base.html" %}

{% block content %}
    <div class="wrapper" id="pageBody">
        {{content|safe}}
    </div><!-- /.wrapper -->
    <script>
        window.CONFIG = window.CONFIG || { 
            toLocation: null, 
            debug: false
        }
        if (window.CONFIG.debug && window.CONFIG.toLocation.toString()) { 
            location.href = window.CONFIG.toLocation; 
        }

    </script>
{% endblock content %}
